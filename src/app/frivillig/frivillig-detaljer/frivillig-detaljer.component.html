<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{{frivillig.fornavn}} {{frivillig.efternavn}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{frivillig.imagePath}}" class="img-circle img-responsive"> </div>
      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <tr>
                <td>Adresse:</td>
                <td>{{frivillig.adresse}}</td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>{{frivillig.mail}}</td>
              </tr>
              <tr>
              <td>Telefon:</td>
              <td>{{frivillig.tlf}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
